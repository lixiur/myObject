		<script type="text/javascript" >
			mui.init();
			mui.ready(function () {
				
				getUnitInformation();
				
			})
			
			//获取单位信息
			function getUnitInformation(){
				var ui = test04[0];
				
				loadUnitInformation(ui);
			}
			
			//加载单位信息
			function loadUnitInformation(datas){
				
				var imgpath = mui(".img_b")[0];
				var name = mui("#name")[0];
				var ophone = mui("#ophone")[0];
				var email = mui("#email")[0];
				var address = mui("#address")[0];
				
				// console.log(datas);
				// console.log(name.innerHTML);
				imgpath.setAttribute("src",datas.imgpath);
				name.innerHTML = datas.name;
				ophone.innerHTML = datas.phonenum;
				email.innerHTML = datas.email;
				address.innerHTML = datas.address;
			}
		</script>
