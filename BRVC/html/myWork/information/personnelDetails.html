<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工作人员信息详情</title>
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/base.css" />
		<link rel="stylesheet" href="../../../css/list.css" />
		<style>
			.div-content2{
					line-height: 50px;
				}
		</style>
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../../js/privile.js"></script>
		<script type="text/javascript" src="../../../js/tools.js"></script>
		<script type="text/javascript" src="../../../js/jump.js"></script>
		<script type="text/javascript" src="../../../js/httpUrl.js"></script>
		<script type="text/javascript">
			var detaId = obtain(); //任务
			var datep = detaId.split(",");
			$("#name").text(datep[0]);
			$("#ophone").text(datep[1]);

			mui.init();
			mui.ready(function() {

				getUsersInfo();

			})

			//获取人员信息
			function getUsersInfo() {
				var userId = obtain();

				var datass = test03[(userId - 1)];
				// console.log(datass);
				loadUsersInfo(datass);
			}

			//加载人员信息
			function loadUsersInfo(datas) {
				// console.log(datas)
				var imgpath = mui(".img_b")[0];
				var name = mui("#name")[0];
				var ophone = mui("#ophone")[0];
				var email = mui("#email")[0];
				var opqq = mui("#opqq")[0];
				var weixin = mui("#weixin")[0];
				var address = mui("#address")[0];

				// console.log(imgpath);
				imgpath.setAttribute("src", datas.imgpath);
				name.innerHTML = datas.username;
				ophone.innerHTML = datas.phonenum;
				email.innerHTML = datas.email;
				opqq.innerHTML = datas.qq;
				weixin.innerHTML = datas.vx;
				address.innerHTML = datas.address;
			}
			
			function smsTest() {
				var msg = plus.messaging.createMessage(plus.messaging.TYPE_SMS);
				msg.to = [datep[1]];
				////			msg.body = 'This is HTML5 Plus example test message';
				plus.messaging.sendMessage(msg);
			}
			
			function smPhone() {
				var ophe = $("#ophone").text();
				plus.device.dial(ophe, true);
			}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav headr">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title font25">工作人员信息</h1>
		</header>
		<div class="mui-content" style="background: #fff;padding-top: 65px;">
			<div class="mes-block">
				<div id="order_con9" class="met_fk12" align="center" style="margin-top: 20px;" onclick="qwstart()">
					<img class="img_b" src="" style="width: 45px;height: 45px;" />
				</div>
				<div class="div-content2">
					<label class="labe_co">姓名:</label>
					<label class="fr" id="name"></label>
				</div>
				<div class="div-content2">
					<label class="labe_co">电话:</label>
					<label class="fr" id="ophone"></label>
				</div>
				<div class="div-content2">
					<label class="labe_co">电子邮箱:</label>
					<label class="fr" id="email"></label>
				</div>
				<div class="div-content2">
					<label class="labe_co">QQ:</label>
					<label class="fr" id="opqq"></label>
				</div>
				<div class="div-content2">
					<label class="labe_co">微信:</label>
					<label class="fr" id="weixin"></label>
				</div>
				<div class="div-content2">
					<label class="labe_co">办公地址:</label>
					<label class="fr" id="address"></label>
				</div>
				<div class="div-content2" align="center" id="div_bts" style="margin:20px auto">
					<button id="btn_str" type="button" class="mui-btn div_btnw" style="background: #FFFFFF;border: 1px solid #df0300;margin-right: 30px;"
					 onclick="smsTest()">
						<img src="../../../img/fdx.png" class="top_img" style="" />
						</br>
						<label style="color: red;">发短信</label>
					</button>
					<button id="btn_str" type="button" class="mui-btn div_btn" style="background: #FFFFFF;border: 1px solid #df0300;"
					 onclick="smPhone()">
						<img src="../../../img/dpohe.png" class="top_img" style="" />
						</br>
						<label style="color: red;">打电话</label>
					</button>
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
