<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>养生专区</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/list.css"/>
		<style>
			*{
				font-family: "微软雅黑";
			}
		</style>

		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/tools.js"></script>
		<script type="text/javascript" src="../../../js/jump.js"></script>
		<script type="text/javascript" src="../../../js/httpUrl.js"></script>
		<script type="text/javascript" src="../../../js/privile.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
			
				getPreservationList();
				
			})
			
			//获取养生相关信息
			function getPreservationList() {
				var cis = test09;
			
				loadPreservationList(cis);
			}
			
			//加载养生相关信息到页面
			function loadPreservationList(datas) {
				var ul = mui(".mui-grid-view")[0];
			
				for (var i = 0; i < datas.length; i++) {
					var li = document.createElement("li");
					li.innerHTML = '<a href="#" onclick="jumpValue(100,'+datas[i].careId+')">'+
										'<img class="mui-media-object" src="'+datas[i].imgPath+'">'+
										'<div class="mui-media-body">'+
											datas[i].content
										'</div>'+
									'</a>'
					li.setAttribute("class","mui-table-view-cell mui-media mui-col-xs-6");
					ul.appendChild(li);
				}
			}
		</script>
	</head>
	<body style="background: #efeff4;">
		<!-- 标题头部 -->
		<header class="mui-bar mui-bar-nav headr">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">养生专区</h1>
		</header>

		<!-- 内容信息 -->
		<div class="mui-content" style="background: #FFFFFF;">

			<!-- 具体内容 -->
			<div>
				<ul class="mui-table-view mui-grid-view">

				</ul>
			</div>
		</div>
	</body>

</html>
