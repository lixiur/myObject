			//获取所有学习心得
			function getAllExperience(){
				var ae = test08;
				
				loadAllExperience(ae);
			}
			
			//加载学习心得到页面
			function loadAllExperience(datas){
				var ul = mui(".content-display ul")[0];
				for(var i=0;i<datas.length;i++){
					var li = document.createElement("li");
					
					li.innerHTML = "<label>"+datas[i].content+"</label>"+
								"<p class='date'>"+datas[i].date+"</p>";
					ul.appendChild(li);
				}
			}
			
			//发表学习心得
			function publishLearningExperience(){
				var publish = mui(".publish")[0];
				publish.addEventListener("tap",function(){
					var experienceContent = mui(".experience-content")[0].value;
					if(experienceContent == ""){
						mui.toast('还没有任何内容哦');
					}else{
						//追加学习心得
						var ul = mui(".content-display ul")[0];
						var date = getNowFormatDate();
						var li = document.createElement("li");
						
						li.innerHTML = "<label>"+experienceContent+"</label>"+
									"<p class='date'>"+date+"</p>";
						ul.appendChild(li);
						
						mui(".experience-content")[0].value = null;
						
						mui.toast('感谢您分享的学习心得')
					}
				})
			}
			
			//获取当前时间 格式YYYY-MM-DD hh-mm-ss
			function getNowFormatDate() {
				var date = new Date();
				var seperator1 = "-";
				var seperator2 = ":";
				var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
				var strDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
				var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate +
					" " + date.getHours() + seperator2 + date.getMinutes() +
					seperator2 + date.getSeconds();
				return currentdate;
			}
		</script>
