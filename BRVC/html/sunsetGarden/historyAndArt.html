			//获取课程
			function getCourses(){
				var cour = test07;
				
				loadCourses(cour);
			}
			
			//加载课程到到页面
			function loadCourses(datas){
				var ul = mui(".mui-content ul")[0];
				
				for(var i=0;i<datas.length;i++){
					var li = document.createElement("li");
					li.innerHTML = '<a href="#" onclick="jumpValue(97,'+datas[i].courseId+')">'+
										'<img class="mui-media-object" src="'+datas[i].imgpath+'">'+
										'<div class="mui-media-body">'+datas[i].courseName+'</div>'+
										'<p class="mui-icon iconfont icon-chakan">'+
											'<span class="count1">'+datas[i].count+'</span>'+
										'</p>'+
									'</a>'
					li.setAttribute("class","mui-table-view-cell mui-media mui-col-xs-6");
					ul.appendChild(li);
				}
			}
			//课程点击
			function courseOnclick() {
				mui(".mui-table-view-cell").on("tap", "a", function() {
					
					tatisticalReading(this);
					
					toCourseDetails(this);
					
				})
			}
			
			//统计课程点击量
			function tatisticalReading(ob) {
				var count = ob.getAttribute("count");
				var span = mui("." + count)[0];
				span.innerHTML++;
			}
			
			//转跳课程详情页
			function toCourseDetails(ob) {
				var courseName = ob.getAttribute("coursename");
				mui.openWindow({
					url:"course/detailsOfLiteratureAndArtHistoryCourse.html",
					id:"course/detailsOfLiteratureAndArtHistoryCourse.html",
					extras:{
						courseName:courseName
					}
				})
			}
		</script>
