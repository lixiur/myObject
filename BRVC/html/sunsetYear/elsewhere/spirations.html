<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/list.css" rel="stylesheet" />
		<link href="../../../css/iconfont1.css" rel="stylesheet" />
		<style>
			.mui-table-view li{
				margin-top: 20px;
				padding-top: 20px;
			}
			.lis-c{
				margin-top: 10px;
			}
			.lis-c p{
				font-size: 15px;
				overflow:hidden; 
				text-overflow:ellipsis;
				display:-webkit-box; 
				-webkit-box-orient:vertical;
				-webkit-line-clamp:3; 
			}
			.lis-e{
				padding-top: 15px;
			}
			.lis-e span{
				font-size: 14px;
				width:33%;
				float: left;
				text-align: center;
				color: #AAAAAA;
			}
		</style>

		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/tools.js"></script>
		<script src="../../../js/jump.js"></script>
		<script src="../../../js/httpUrl.js"></script>
		<script src="../../../js/privile.js"></script>
		<script type="text/javascript">
			var depId = 1;
			var datas = test101;
			var datase = test102;
			var datass = [];
			mui.init();
			mui.ready(function () {
				
				getUsersInfoByDepId();
				
			})
			//获取用户信息列表通过部门ID
			function getUsersInfoByDepId(){
				
				for(var i = 0; i < datas.length ; i++){
					if(datas[i].depId == depId){
						datass.push(datas[i]);
					}
				}
				loadUsersAspirations();
			}
			//加载用户心声
			function loadUsersAspirations(){
				//console.log(datass);
				
				var ul = mui(".mui-table-view")[0];
				
				for(var i = 0;i < datass.length;i++){
					var count = 0;
					var  aspIds = datass[i].aspId;
					for(var j = 0; j < datase.length ;j++){//计算评论数
						if(datase[j].aspId == aspIds){
							count += 1;
						}
					}
					
					var div = document.createElement("div");
					div.innerHTML = '<li class="mui-table-view-cell mui-media" onclick=jumpValue(141,'+datass[i].aspId+')>'+
										'<div class="lis-h">'+
											'<img class="mui-media-object mui-pull-left" style="width: 40px;height: 40px;border-radius: 20px;" src="'+datass[i].imgPath+'">'+
											'<div class="mui-media-body">'+
											'<label style="margin-left: 5px;">'+datass[i].userName+'</label>'+
											'<p class="mui-ellipsis" style="margin-left: 5px;font-size: 15px;">'+datass[i].info+'</p>'+
										'</div>'+
										'<div class="lis-c">'+
											'<p>'+datass[i].content+'</p>'+
										'</div>'+
										'<div class="lis-e">'+
											'<span class="mui-icon iconfont icon-chakan">浏览'+datass[i].browse+'</span>'+
											'<span class="mui-icon iconfont icon-chakan">点赞'+datass[i].points+'</span>'+
											'<span class="mui-icon iconfont icon-chakan">评论'+count+'</span>'+
										'</div>'+
									'</li>'
					ul.appendChild(div);
				}
			}
			
		</script>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav headr">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title font25">易地心声</h1>
		</header>

		<div class="mui-content" style="background: #FFFFFF;">
			<!-- 数据列表 -->
			<ul class="mui-table-view">
				
			</ul>
	</body>

</html>
