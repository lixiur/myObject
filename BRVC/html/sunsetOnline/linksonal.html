		<script type="text/javascript">
			var self =null;baiduWV =null;
			var count = obtain();
			mui.plusReady(function() {
				var url=0;
				if(count == 1){
					url = "http://mp.weixin.qq.com/profile?src=3&timestamp=1555396777&ver=1&signature=S-JmSkQAAjA2vMSQiCcY6t0b3OYH6wu21WlEnbPq-hRhmOaz75StzYiSin*gZjhLDfJ6GPKWLF3yEhfy6J331w=="
				}else if(count == 2){
					url = "http://www.cdlgb.com/website/index.html" ;
				}
				self = plus.webview.currentWebview();
				baiduWV = plus.webview.create(url, "laoganju",{scalable:true,
					top: "60px",
					bottom: 0
				});  
				self.append(baiduWV);
				mui.back = function() {
					baiduWV.close('slide-out-right',250);	
					mui.currentWebview.close();
				};
			});
			// 返回上次页面
			function goBack() {
				baiduWV.back();
			}
		</script>
